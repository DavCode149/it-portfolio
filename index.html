<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Overview | Job Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    section {
      min-height: 100vh;
      padding: 120px 40px;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #cbd5f5;
      max-width: 700px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #1e293b;
      padding: 25px;
      border-radius: 10px;
      font-size: 14px;
    }

    /* ===== Animation ===== */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

function useRevealOnScroll() {
  React.useEffect(() => {
    const reveals = document.querySelectorAll(".reveal");

    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("active");
          }
        });
      },
      { threshold: 0.2 }
    );

    reveals.forEach(el => observer.observe(el));
  }, []);
}

function Navbar() {
  return (
    <nav>
      <strong>Career Project</strong>
      <div>
        <a href="#home">Home</a>
        <a href="#about">Overview</a>
        <a href="#highlights">Highlights</a>
      </div>
    </nav>
  );
}

function Hero() {
  return (
    <section id="home">
      <div className="container reveal">
        <h1>Software Developer</h1>
        <p>
          Software Developers create applications and systems that power
          modern technology across industries.
        </p>
      </div>
    </section>
  );
}

function About() {
  return (
    <section id="about">
      <div className="container reveal">
        <h1>Career Overview</h1>
        <p>
          This career focuses on designing, building, and maintaining software
          used by businesses and individuals worldwide.
        </p>
      </div>
    </section>
  );
}

function Highlights() {
  return (
    <section id="highlights">
      <div className="container reveal">
        <h1>Quick Highlights</h1>

        <div className="cards">
          <div className="card">
            <strong>Education</strong><br />
            High school minimum, college preferred
          </div>

          <div className="card">
            <strong>Work Style</strong><br />
            Office or remote
          </div>

          <div className="card">
            <strong>Skills Needed</strong><br />
            Problem-solving, coding
          </div>

          <div className="card">
            <strong>Job Outlook</strong><br />
            High demand
          </div>
        </div>
      </div>
    </section>
  );
}

function App() {
  useRevealOnScroll();

  return (
    <>
      <Navbar />
      <Hero />
      <About />
      <Highlights />
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>
</body>
</html>
