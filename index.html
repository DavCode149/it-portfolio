<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Portfolio | Software Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #020617, #000);
      color: #e5e7eb;
      overflow-x: hidden;
    }

    /* ===== NAV ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(2, 6, 23, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      z-index: 100;
    }

    nav strong {
      letter-spacing: 2px;
      font-size: 13px;
      color: #38bdf8;
    }

    nav a {
      color: #94a3b8;
      text-decoration: none;
      margin-left: 25px;
      font-size: 13px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #38bdf8;
    }

    /* ===== SECTIONS ===== */
    section {
      min-height: 100vh;
      padding: 160px 50px;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 52px;
      font-weight: 600;
      margin-bottom: 20px;
      color: white;
    }

    h2 {
      font-size: 38px;
      font-weight: 500;
      margin-bottom: 20px;
      color: white;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      color: #94a3b8;
      max-width: 750px;
    }

    /* ===== INFO PANEL ===== */
    .panel {
      margin-top: 40px;
      padding: 30px;
      border-radius: 12px;
      background: linear-gradient(
        180deg,
        rgba(30, 41, 59, 0.35),
        rgba(15, 23, 42, 0.35)
      );
      border: 1px solid rgba(56, 189, 248, 0.15);
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.05);
    }

    /* ===== ANIMATION ===== */
    .reveal {
      opacity: 0;
      transform: translateY(60px);
      transition: all 1s cubic-bezier(.22,1,.36,1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div id="root"></div>

<script>
  const e = React.createElement;

  function App() {
    React.useEffect(() => {
      const items = document.querySelectorAll(".reveal");

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("active");
          }
        });
      }, { threshold: 0.25 });

      items.forEach(i => observer.observe(i));
    }, []);

    return e("div", null,

      e("nav", null,
        e("strong", null, "CAREER PROFILE"),
        e("div", null,
          e("a", { href: "#overview" }, "Overview"),
          e("a", { href: "#life" }, "Day in Life"),
          e("a", { href: "#tasks" }, "Tasks"),
          e("a", { href: "#requirements" }, "Requirements")
        )
      ),

      e("section", { id: "overview" },
        e("div", { className: "container reveal" },
          e("h1", null, "Software Developer"),
          e("p", null,
            "Software Developers build the digital systems that power modern technology, from applications and websites to complex platforms."
          )
        )
      ),

      e("section", { id: "life" },
        e("div", { className: "container reveal" },
          e("h2", null, "Day in the Life"),
          e("p", null,
            "Daily work includes planning features, writing and reviewing code, testing functionality, and collaborating with other developers."
          ),
          e("div", { className: "panel" },
            "Workdays are structured yet flexible, often combining deep focus with teamwork."
          )
        )
      ),

      e("section", { id: "tasks" },
        e("div", { className: "container reveal" },
          e("h2", null, "Primary Tasks"),
          e("p", null,
            "This role focuses on developing software features, fixing issues, maintaining systems, and optimizing performance."
          ),
          e("div", { className: "panel" },
            "Problem-solving and continuous learning are constant parts of the job."
          )
        )
      ),

      e("section", { id: "requirements" },
        e("div", { className: "container reveal" },
          e("h2", null, "Requirements"),
          e("p", null,
            "Strong analytical skills, technical knowledge, and the ability to work within a team are essential."
          ),
          e("div", { className: "panel" },
            "Education can range from high school to college or specialized training programs."
          )
        )
      )
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>

</body>
</html>
