<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Portfolio | Software Developer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React (NO JSX, so no Babel needed) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 23, 42, 0.95);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      z-index: 100;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    section {
      min-height: 100vh;
      padding: 140px 40px;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 46px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 34px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #cbd5e1;
    }

    .card {
      background: #1e293b;
      margin-top: 30px;
      padding: 25px;
      border-radius: 10px;
    }

    /* Scroll animation */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div id="root"></div>

<script>
  const e = React.createElement;

  function App() {
    React.useEffect(() => {
      const elements = document.querySelectorAll(".reveal");

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("active");
          }
        });
      }, { threshold: 0.2 });

      elements.forEach(el => observer.observe(el));
    }, []);

    return e("div", null,

      e("nav", null,
        e("strong", null, "Career Project"),
        e("div", null,
          e("a", { href: "#overview" }, "Overview"),
          e("a", { href: "#day" }, "Day in Life"),
          e("a", { href: "#tasks" }, "Tasks"),
          e("a", { href: "#requirements" }, "Requirements")
        )
      ),

      e("section", { id: "overview" },
        e("div", { className: "container reveal" },
          e("h1", null, "Software Developer"),
          e("p", null,
            "Software Developers design and build applications that power websites, games, and systems used every day."
          )
        )
      ),

      e("section", { id: "day" },
        e("div", { className: "container reveal" },
          e("h2", null, "Day in the Life"),
          e("p", null,
            "A typical day includes planning tasks, writing and testing code, collaborating with teammates, and solving technical problems."
          ),
          e("div", { className: "card" },
            "Developers often spend several hours coding, followed by meetings and reviewing progress."
          )
        )
      ),

      e("section", { id: "tasks" },
        e("div", { className: "container reveal" },
          e("h2", null, "Key Tasks"),
          e("p", null,
            "This role involves building features, fixing bugs, testing software, and improving performance."
          ),
          e("div", { className: "card" },
            "Tasks vary depending on the company, but problem-solving is a daily responsibility."
          )
        )
      ),

      e("section", { id: "requirements" },
        e("div", { className: "container reveal" },
          e("h2", null, "Requirements"),
          e("p", null,
            "Most positions require strong problem-solving skills, coding knowledge, and the ability to work in a team."
          ),
          e("div", { className: "card" },
            "Education ranges from high school to college or specialized training programs."
          )
        )
      )
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>

</body>
</html>
